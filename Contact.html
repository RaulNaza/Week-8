<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <h1>Contact</h1>
    <img height="200px" src="https://static.vecteezy.com/system/resources/previews/001/263/984/original/contact-us-concept-free-photo.jpg" alt="Image of contact methods">
    
    <div>
        <a href="MySite.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </div>

    <table>
        <tr>
            <th>Site</th>
            <th>Link</th>
        </tr>
        <tr>
            <td id="underlined-thick">Instagram</td>
            <td><a href="#InsertLinkHere">Visit our Instagram Profile!</a></td>
        </tr>
        <tr>
            <td id="underlined-thick">LinkedIn</td>
            <td><a href="#LinkedInProfile">Come connect with us!</a></td>
        </tr>
        <tr>
            <td id="underlined-thick">Phone</td>
            <td>+1 (347)111-1234 Give us a call!</td>
        </tr>
    </table>

    <form>
        <h1>Leave your contact information and we will reach out.</h1>
        <input type="text" name="firstName" placeholder="First Name"><br>
        <input type="text" name="lastName" placeholder="Last Name"><br>
        <input type="text" name="emailAddress" placeholder="Email"><br>
        <input type="text" name="phoneNumber" placeholder="Phone Number"><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
